name: ğŸ˜µâ€ğŸ’« Sanity checks
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
permissions:
  pull-requests: write

jobs:
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4

      - uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§ª Run tests
        run: yarn run test

  typecheck:
    name: ğŸ¤“ Type checker
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4

      - uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ¤“ Run type checker
        run: yarn run typecheck

  lint:
    name: ğŸ‘®â€â™‚ï¸ Linters and formatters
    runs-on: ubuntu-latest
    permissions:
      checks: write # Allow creating checks
      contents: read
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4

      - uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ‘®â€â™‚ï¸ Run linters
        run: yarn run lint
